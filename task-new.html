<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./task-new.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <h1 class="mt-2">Task Tracker</h1>
        <button id="addTaskBtn" class="btn btn-primary mt-3">Add Task</button>
      </div>

      <div class="d-flex row justify-content-center" style="height: 100vh">
        <div
          id="backlog"
          class="category col"
          ondrop="drop(event, 'backlog')"
          ondragover="allowDrop(event)"
          style="background-color: #d3d3d35e"
        >
          <h4 style="text-align-last: center">Backlog</h4>
        </div>
        <div
          id="selected"
          class="category col"
          ondrop="drop(event, 'selected')"
          ondragover="allowDrop(event)"
          style="background-color: rgb(39 39 255 / 36%)"
        >
          <h4 style="text-align-last: center">Selected</h4>
        </div>
        <div
          id="running"
          class="category col"
          ondrop="drop(event, 'running')"
          ondragover="allowDrop(event)"
          style="background-color: #ffff0066"
        >
          <h4 style="text-align-last: center">Running</h4>
        </div>
        <div
          id="inReview"
          class="category col"
          ondrop="drop(event, 'inReview')"
          ondragover="allowDrop(event)"
          style="background-color: rgb(28 158 184 / 31%)"
        >
          <h4 style="text-align-last: center">In Review</h4>
        </div>
        <div
          id="done"
          class="category col"
          ondrop="drop(event, 'done')"
          ondragover="allowDrop(event)"
          style="background-color: rgb(35 249 64 / 37%)"
        >
          <h4 style="text-align-last: center">Done</h4>
        </div>
      </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="taskName" class="form-label">Task Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskName"
                  name="taskName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label"
                  >Task Description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="taskDescription"
                  name="taskDescription"
                />
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="dueDate"
                  name="dueDate"
                />
              </div>
              <div class="mb-3">
                <label for="totalHours" class="form-label">Total Hours:</label>
                <input
                  type="number"
                  class="form-control"
                  id="totalHours"
                  name="totalHours"
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="task-new.js"></script>
  </body>
</html>
